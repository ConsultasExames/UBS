<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados de Exames</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        #area-admin {
            display: none;
        }
        #link-admin {
            position: fixed; 
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #aaa;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    
    <div class="container" id="area-consulta-publica">
        <h1>Consulta de Resultados</h1>
        <p>Informe seu CPF para visualizar o resultado do exame.</p>

        <form id="formConsultaPublica">
            <label for="cpfConsultaPublica">CPF:</label>
            <input type="text" id="cpfConsultaPublica" 
       placeholder="000.000.000-00" 
       inputmode="numeric" 
       onkeyup="aplicarMascaraCPF(event)" 
       required>

            <button type="submit">Consultar Resultado</button>
        </form>

        <div id="resultadoPublico">
            </div>
    </div>

    <div class="container" id="area-admin">
        <h1>Área Administrativa</h1>
        <h2>Cadastro/Atualização de Resultados</h2>

        <form id="formAdmin">
            <label for="cpfAdmin">CPF:</label>
            <input type="text" id="cpfAdmin" 
       placeholder="000.000.000-00" 
       inputmode="numeric" 
       onkeyup="aplicarMascaraCPF(event)" 
       required>

            <button type="button" id="btnConsultaAdmin">Consultar Resultado Atual</button>
            
            <div id="consultaRapidaResultado" style="margin-bottom: 15px;">
                </div>

            <label for="resultadoAdmin">Resultado:</label>
            <textarea id="resultadoAdmin" rows="3" placeholder="Digite o resultado completo. Ex: NEGATIVO, POSITIVO." required></textarea>

            <button type="submit">Salvar/Atualizar Resultado</button>
        </form>

        <div id="mensagemAdmin"></div>
        
        <p style="margin-top: 20px;"><button onclick="voltarParaConsulta()">Voltar para a Consulta Pública</button></p>
    </div>

    <a id="link-admin" onclick="exibirAreaAdmin()">Acesso Admin</a>

    <script src="script.js"></script>
    
</body>
</html>
